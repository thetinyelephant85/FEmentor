<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap">
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <img src="./assets/images/illustration-article.svg" alt="illustration" class="cover">
                <article>
                    <div class="label"><span class="bold">Learning</span></div>
                    <time datetime="2023-12-21">Published 21 Dec 2023</time>
                    <h1 class="bold"><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">HTML & CSS foundations</a></h1>
                    <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </article>
            <div class="author bold"><img src="./assets/images/image-avatar.webp" alt="" class="author-img">Greg Hopper</div>
        </div>
    </div>
</body>
</html>
