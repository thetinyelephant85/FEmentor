<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
</head>
<body>
    <main class="card">
        <img src="./images/avatar-jessica.jpeg" alt="image profile">
        <div class="details">
            <h1>Jessica Randall</h1>
            <p class="location">London, United Kingdom</p>
        </div>
        <p class="description">"Front-end developer and avid reader."</p>
        <ul class="social">
            <li><a href="https://github.com/">GitHub</a></li>
            <li><a href="https://www.frontendmentor.io/">Frontend Mentor</a></li>
            <li><a href="https://www.linkedin.com/">LinkedIn</a></li>
            <li><a href="https://twitter.com/">Twitter/X</a></li>
            <li><a href="https://www.instagram.com/">Instagram</a></li>
        </ul>
    </main>
</body>
</html>
